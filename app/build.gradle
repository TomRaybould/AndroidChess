apply plugin: 'com.android.application'

android {
    namespace "com.example.tomraybould_miketomkowich.chess72android"
    compileSdkVersion 35
    defaultConfig {
        applicationId "com.example.miketomkowich.chess72android"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:25.0.1'
    implementation 'com.android.support:design:25.0.1'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:gridlayout-v7:25.0.1'
}
